<html>
<head>
<meta charset=utf-8 />
<!-- Website Design By: www.happyworm.com -->
<title>Demo : jPlayer circle player</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link rel="stylesheet" href="Style/circle.player.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
<script type="text/javascript" src="/Js/jquery.jplayer.min.js"></script>
<script type="text/javascript" src="/Js/jquery.transform2d.js"></script>
<script type="text/javascript" src="/Js/jquery.grab.js"></script>
<script type="text/javascript" src="/Js/mod.csstransforms.min.js"></script>
<script type="text/javascript" src="/Js/circle.player.js"></script>
<script type="text/javascript">
//<![CDATA[
    $(document).ready(function () {
        var myCirclePlayer40 = new CirclePlayer("#jquery_jplayer_40",
 {
     mp3: "http://test.com/Robots/GetFile.aspx?mtk=14&k=240940&sa=AR"
 }, {
     cssSelectorAncestor: "#cp_container_40",
     swfPath: "/js",
     wmode: "window"
 });

        var myCirclePlayer41 = new CirclePlayer("#jquery_jplayer_41",
 {
     mp3: "http://test.com/Robots/GetFile.aspx?mtk=14&k=240941&sa=AR"
 }, {
     cssSelectorAncestor: "#cp_container_41",
     swfPath: "/js",
     wmode: "window"
 });
    });
//]]>
</script>
</head>
<body>
   <!-- The jPlayer div must not be hidden. Keep it at the root of the body element to avoid any such problems. -->
   <div id="jquery_jplayer_40" class="cp-jplayer"></div>
   <div id="jquery_jplayer_41" class="cp-jplayer"></div>
   <!-- The container for the interface can go where you want to display it. Show and hide it as you need. -->
   <div id="cp_container_40" class="cp-container">
    <div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
     <div class="cp-buffer-1"></div>
     <div class="cp-buffer-2"></div>
    </div>
    <div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
     <div class="cp-progress-1"></div>
     <div class="cp-progress-2"></div>
    </div>
    <div class="cp-circle-control"></div>
    <ul class="cp-controls">
     <li><a href="#" class="cp-play" tabindex="1">play</a></li>
     <li><a href="#" class="cp-pause" style="display:none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
    </ul>
   </div>
   <div id="cp_container_41" class="cp-container">
    <div class="cp-buffer-holder"> <!-- .cp-gt50 only needed when buffer is > than 50% -->
     <div class="cp-buffer-1"></div>
     <div class="cp-buffer-2"></div>
    </div>
    <div class="cp-progress-holder"> <!-- .cp-gt50 only needed when progress is > than 50% -->
     <div class="cp-progress-1"></div>
     <div class="cp-progress-2"></div>
    </div>
    <div class="cp-circle-control"></div>
    <ul class="cp-controls">
     <li><a href="#" class="cp-play" tabindex="1">play</a></li>
     <li><a href="#" class="cp-pause" style="display:none;" tabindex="1">pause</a></li> <!-- Needs the inline style here, or jQuery.show() uses display:inline instead of display:block -->
    </ul>
   </div>
</body>
</html>
